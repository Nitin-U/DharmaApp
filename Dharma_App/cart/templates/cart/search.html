{% extends 'login/base.html' %}
{% block body_block %}

{% load static %}

{% if searched %}
    <div class="container mt-5 pt-5 mb-5">
        <div class="d-flex justify-content-center text-center align-items-center h-100">
            <div class="container">
                <div class="mb-5" style="width: fit-content; margin: auto;">
                    <h1 class="display-6 fw-bold">All Results For: " {{ searched }} "</h1>
                    <hr class="border border-secondary border-2 opacity-100 rounded-5">
                </div>

                {% for product in products %}
                <a href="/"><p>{{ product.product_name }} - {{ product.product_location }}</p></a>
                {% endfor %}

            </div>
        </div>
    </div>

{% else %}

    <div class="container mt-5 pt-5">
        <div class="d-flex justify-content-center text-center align-items-center h-100">
            <div class="container">
                <div class="mb-5" style="width: fit-content; margin: auto;">
                    <h1 class="display-6 fw-bold">Search Something First</h1>
                    <hr class="border border-secondary border-2 opacity-100 rounded-5">
                </div>
            </div>
        </div>
    </div>

{% endif %}



{% endblock %}
