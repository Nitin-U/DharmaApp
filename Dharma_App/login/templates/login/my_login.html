    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                        <form method="POST" class="bg-white rounded shadow-5-strong p-5">
                            <h1 class="text-center pb-4">LOGIN</h1>
                            {% csrf_token %}
                            
                            <!-- Email input -->
                            <div class="form-outline mb-4" data-mdb-input-init>
                                <input type="text" name="username" id="form1Example1" class="form-control" />
                                <label class="form-label" for="form1Example1">Username</label>
                            </div>
                            
                            <!-- Password input -->
                            <div class="form-outline mb-4" data-mdb-input-init>
                                <input type="password" name="password1" id="form1Example2" class="form-control" />
                                <label class="form-label" for="form1Example2">Password</label>
                            </div>
                            
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col-lg-6 col-sm-6 col-xs-12 d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                        <label class="form-check-label" for="form1Example3">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="col-lg-6 col-sm-6 col-xs-12 text-center">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>
                            
                            <!-- Submit button -->
                            <button type="submit" name="Login" class="btn btn-primary btn-block" data-mdb-ripple-init>Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
